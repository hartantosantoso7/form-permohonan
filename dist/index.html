<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permohonan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<div class="flex items-center justify-center bg-gray-50 px-6 py-6 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8">
      <div>
        <img class="mx-auto h-16 w-auto" src="bpkpd.png" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Form Permohonan
        </h2>
      </div>

      <form class="mt-8 space-y-10" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="nik" class="sr-only">NIK</label>
            <input id="nik" name="nik" type="number" autocomplete="nik" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="NIK">
          </div>
          <div>
            <label for="nama" class="sr-only">Nama</label>
            <input id="nama" name="nama" type="text" autocomplete="nama" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nama">
          </div>
          <div>
            <label for="alamat" class="sr-only">Alamat</label>
            <input id="alamat" name="alamat" type="text" autocomplete="nama" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Alamat">
          </div>
        </div>


      <form class="mt-8 space-y-10" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="pajak" class="sr-only">Pajak</label>
            <input id="pajak" name="pajak" type="number" autocomplete="cc-number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="pajak">
          </div>
          <div>
            <label for="nama" class="sr-only">Jumlah</label>
            <input id="Jumlah" name="Jumlah" type="number" autocomplete="cc-number" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="jumlah">
          </div>
        </div>
  
        
            <table class="table-auto border-2 border-black-500">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-24">Nominal Angka</th>
                        <th class="px-20" >Jt Bl</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="flex items-center">
                            <div class="ml-4">
                              <div class="text-sm font-medium text-gray-900">
                                Rp.3000.000
                              </div>
                              
                            </div>
                          </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm text-gray-900">Tes</div>
                        </td>
                      </tr>
                      <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="flex items-center">
                            <div class="ml-4">
                              <div class="text-sm font-medium text-gray-900">
                                Rp.3000.000
                              </div>
                              
                            </div>
                          </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                          <div class="text-sm text-gray-900">Tes</div>
                        </td>
                      </tr>
                </tbody>
            </table>
        

        

        <div class="bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-400 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Clear
            </button>
          </div>
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            SUBMIT
          </button>
        </div>

      </form>
    </div>

    
  </div>
  
</body>
</html>
